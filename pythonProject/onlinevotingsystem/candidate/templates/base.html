{% load  static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/cand.css' %}">

  <title>{% block title %}Candidate Portal{% endblock %}</title>
  <style>
    .navbar {
      background-color: #4f868c;
    }
    .head1 {
      color: #FBAD30;
      font-size: 25px;
      font-weight: bold;
      height: 50px;
    }

    .head2 {
      color: #EF4926;
      font-size: 25px;
      font-weight: bold;
    }
  </style>
  {% block css %}
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/"><span class="head1">Online Voting</span></a>
      <a class="navbar-brand" href="#"><span class="head2">Candidate Portal</span></a>
      <div class="container w-50">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link {% block cand_home %}{% endblock %}" href="{% url 'homepage' %}">Home</a>
          </li>
        <li class="nav-item">
            <a class="nav-link {% block candidate %}{% endblock %}" href="{% url 'Candidates' %}">candidate</a>
          </li>
        <li class="nav-item">
            <a class="nav-link  {% block cand_login %}{% endblock %}" href="{% url 'login' %}">Login</a>
          </li>
         <li class="nav-item">
            <a class="nav-link {% block cand_voting %}{% endblock %}" href="{% url 'vote' %}">Vote</a>
          </li>
        <li class="nav-item">
            <a class="nav-link {% block results %}{% endblock %}" href="{% url 'Results' %}">Results</a>
          </li>

       <li class="nav-item">
            <a class="nav-link {% block cand_signup %}{% endblock %}" href="{% url 'signup' %}">SignUp</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
        </div>
      </div>
  </nav>
</body>
{% block content %}
{% endblock %}
</html>
