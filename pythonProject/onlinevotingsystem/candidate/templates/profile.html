<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>
    <!-- Add your CSS files and other meta tags here -->
</head>
<body>

<div id="header">
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.get_full_name }}!</p>
         <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

<div id="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
